    <script>
      function setActive(el) {
        const parent = el.parentElement;

        // Get class name that starts with "toggle-option"
        const classList = Array.from(el.classList);
        const optionClass = classList.find((c) =>
          c.startsWith("toggle-option")
        );

        if (!optionClass) return;

        // Remove 'active' only from siblings with same option class
        parent.querySelectorAll("." + optionClass).forEach((btn) => {
          btn.classList.remove("active");
        });

        // Add active to clicked button
        el.classList.add("active");
      }
    </script>
